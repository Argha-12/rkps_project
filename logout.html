<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            background-image: url("Dashboard.jpg");
            background-size: cover;

        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            margin-bottom: 20px;
        }

        a, button {
            color: #007bff;
            text-decoration: none;
            padding: 15px 25px;
            border: 1px solid #007bff;
            border-radius: 5px;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        a:hover, button:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logout</h1>
        <p>You have been successfully logged out.</p>
        <button onclick="window.location.href='count.html'">Count</button>
        <button onclick="window.location.href='help.html'">Help</button>
        <p><a href="login.html">Return to Login</a></p>
    </div>
</body>
</html>
